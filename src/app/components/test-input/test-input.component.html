<div class="input-container">

  <input
    type="text"
    [placeholder]="placeholder"
    [(ngModel)]="value"
    (click)="onClicked()"
    #textInput>

  <small
    class="required-alert"
    *ngIf="this.requiredField && textInput.value =='' && this.touched ">
    Поле обязательно для заполнения
  </small>

</div>
