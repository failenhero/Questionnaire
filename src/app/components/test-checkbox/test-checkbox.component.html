<div class="container">

  <div
    class="checkboxGroup"
    *ngFor="let item of optionsList">

    <div class="checkbox">

      <input
        type="checkbox"
        name="check" id="{{item.id}}"
        (change)="onCheckChange($event)"
        [value]="item.id"
        [(ngModel)]="item.checked">

      <label for="{{item.id}}">
        {{item.text}}
      </label>

    </div>

  </div>

  <div
    class="checkboxGroup selectAll">

    <div class="checkbox">

      <input
        type="checkbox"
        id="selectAllBtn"
        [(ngModel)]="optionCheckAll.checked"
        (click)="selectAll($event)">

      <label for="selectAllBtn">
        {{selectAllText.text}}
      </label>
    </div>

  </div>

</div>
